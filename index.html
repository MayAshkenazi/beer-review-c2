<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pets Review</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Pets Review</h1>
        </div>

        <section class="Pets">
          <h2>Pets</h2>
          <ul class="pets-list"></ul>
        </section>

        <form class="pet-form">
          <h3>Add a New pet</h3>

          <div class="form-group">
            <input type="text"
              class="petname-input form-control"
              placeholder="Pet Name">
          </div>

          <div class="form-group">
            <input type="text"
              class="pet-input form-control"
              placeholder="pet">
          </div>

          <div class="form-group">
            <select class="age-input form-control">
              <option>0-4</option>
              <option>4-8</option>
              <option>8-12</option>
              <option>12-16</option>
            </select>
          </div>

          <button class="btn btn-primary post-pet" type="button">Post</button>
          </br>
          </br>
          </br>
          <button class="btn btn-primary post-ageorder" type="button">Age order</button>
        </form>
      </div>
    </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
